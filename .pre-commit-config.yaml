fail_fast: false
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.6
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  # there's currently no official `ty` pre-commit hook
  # we use a `local` hook, that takes in the current
  # directory as context. This means that CI needs to 
  # the Python dependencies before running this check.
  # It needs all the Python deps or stubs for typing
  - repo: local
    hooks:
      - id: ty-check
        name: ty-check
        entry: uv run --active ty check .
        language: python
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-toml

  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject


